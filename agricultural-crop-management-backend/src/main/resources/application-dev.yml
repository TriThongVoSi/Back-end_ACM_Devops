# =========================================================
# Development Profile - Override settings for local dev
# =========================================================

app:
  mail:
    enabled: ${MAIL_ENABLED:false}

spring:
  jpa:
    hibernate:
      ddl-auto: update # Auto-create/update tables from entities
    show-sql: true # Show SQL queries in console
    properties:
      hibernate:
        format_sql: true # Format SQL for readability

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025} # MailHog/local mail server
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:false}

# Dev logging - verbose for debugging
logging:
  level:
    org.example.QuanLyMuaVu: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springdoc: DEBUG
    org.hibernate.SQL: DEBUG
